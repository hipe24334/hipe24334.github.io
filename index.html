---
layout: home
# Index page
---

<h2>Blog Posts</h2>
{% for post in site.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p>{{ post.date | date: "%B %-d, %Y" }}</p>
{% endfor %}

<h2>PDFs</h2>
{% for pdf in site.pdfs %}
<h3><a href="{{ pdf.url }}">{{ pdf.title }}</a></h3>
<p>{{ pdf.date | date: "%B %-d, %Y" }}</p>
{% endfor %}
